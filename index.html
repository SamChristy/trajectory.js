<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  		
		<title>Arrow Trajectory Calculator</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div id="control-panel">
			<fieldset>
				<legend>Projectile Data</legend>
				<label>Velocity (m/s)<input id="velocity" value="80" /></label>
				<label>Angle (&deg;)<input id="angle" value="5" /></label>
				<label>Height (m)<input id="height" value="1.6"></label>
				<label>Mass (g)<input id="mass" value="3.5" /></label>
				<label>Diameter (mm)<input id="diameter" value="9.525" /></label>
				<label>Drag Coefficient<input id="drag-coefficient" value="0.5" /></label>
				<label>Gravitational Acceleration<input id="gravity" value="9.81" /></label>
				<label>Fluid Density (kg/m&sup3;)<input id="fluid-density" value="1.29" /></label>
				<input id="plot-trajectory" type="button" value="Plot Trajectory" />
                <input id="cancel" type="button" value="Cancel Computation" />
				<input id="generate-image" type="button" value="Generate PNG" title="Generate a copy of the graph that you can save."/>
			</fieldset>
			<fieldset style="display:none;">
				<legend>Graph Settings</legend>
				<label>Minimum X Axis<input id="min-x" value="0" /></label>
				<label>Maximum X Axis<input id="max-x" value="50" /></label>
				<label>Minimum Y Axis<input id="min-y" value="0" /></label>
				<label>Maximum Y Axis<input id="max-y" value="5" /></label>
				<label>Precision X Axis<input id="precision-x" value="0" /></label>
				<label>Precision Y Axis<input id="precision-y" value="1" /></label>
				<label>Gridlines X Axis<input id="gridlines-x" value="10" /></label>
				<label>Gridlines Y Axis<input id="gridlines-y" value="10" /></label>
				<input id="clear-graph" type="button" value="Clear Graph" />
			</fieldset>	
		</div>
		<div id="graph-container"></div>
		<table id="flight-stats">
			<thead>
				<tr>
					<th colspan="2">Flight Stats</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Duration:</th>
					<td><span id="flight-duration"></span></td>
					<td class="unit">seconds</td>
				</tr>
				<tr>
					<th>Distance:</th>
					<td><span id="flight-distance"></span></td>
					<td class="unit">metres</td>
				</tr>
				<tr>
					<th>Max Height:</th>
					<td id="flight-height"></td>
					<td class="unit">metres</td>
				</tr>
				<tr>
					<th>Initial Energy:</th>
					<td id="kinetic-energy"></td>
					<td class="unit">joules</td>
				</tr>
			</tbody>
		</table>
		
		<script src="js/graph.js"></script>
		<script src="js/trajectory.js"></script>
		<script src="js/main.js"></script>
		
		<script>
			plotTrajectory();
		</script>
	</body>
</html>
