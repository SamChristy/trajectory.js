<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  		
		<title>Arrow Trajectory Calculator</title>
		<link rel="stylesheet" href="css/arrow.css" />
	</head>
	<body>
		<div id="graph-container"></div>
		<div id="control-panel">
			<fieldset>
				<legend>Projectile Data</legend>
				<label>Velocity (m/s)<input id="arrow-velocity" value="50" /></label>
				<label>Angle (&deg;)<input id="arrow-angle" value="4" /></label>
				<label>Height (m)<input id="arrow-height" value="1.6"></label>
				<label>Mass (g)<input id="mass" value="32" /></label>
				<label>Shaft Diameter (mm)<input id="shaft-diameter" value="8" /></label>
				<label>Drag Coefficient<input id="drag-coefficient" value="3.2" /></label>
				<label>Gravitational Acceleration<input id="gravity" value="9.81" /></label>
				<label>Fluid Density (kg/m&sup3;)<input id="fluid-density" value="1.29" /></label>
				<label>Duration (s)<input id="duration" value="1" /></label>
				<label>Line Colour 
					<select id="line-colour">
						<option value="blue">Blue</option>
						<option value="green">Green</option>
						<option value="orange">Orange</option>
						<option value="purple">Purple</option>
						<option value="red">Red</option>
					</select>
				</label>
				<input id="plot-trajectory" type="button" value="Plot Trajectory" />
			</fieldset>
			<fieldset>
				<legend>Control Panel</legend>
				<input id="draw-graph" type="button" value="Draw Graph" />
				<input id="clear-graph" type="button" value="Clear Graph" />
				<input id="generate-image" type="button" value="Generate PNG" />
			</fieldset>
			<fieldset style="display: none;">
				<legend>Graph Settings</legend>
				<label>Minimum X Axis<input id="min-x" value="0" /></label>
				<label>Maximum X Axis<input id="max-x" value="50" /></label>
				<label>Minimum Y Axis<input id="min-y" value="0" /></label>
				<label>Maximum Y Axis<input id="max-y" value="5" /></label>
				<label>Precision X Axis<input id="precision-x" value="0" /></label>
				<label>Precision Y Axis<input id="precision-y" value="1" /></label>
				<label>Gridlines X Axis<input id="gridlines-x" value="10" /></label>
				<label>Gridlines Y Axis<input id="gridlines-y" value="10" /></label>
			</fieldset>
		</div>
		
		<script src="js/maths.js"></script>
		<script src="js/graph.js"></script>
		<script src="js/settings.js"></script>
		<script src="js/plot.js"></script>
		<script src="js/trajectory.js"></script>
		<script src="js/demo.js"></script>
		<script src="js/toTable.js"></script>
	</body>
</html>
